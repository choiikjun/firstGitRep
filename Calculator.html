<!DOCTYPE html>
<html>
	<head>
		<title>Choi's First Calculator</title>
		<link rel="stylesheet" type="text/css" href="Calculator.css">
		<meta name="viewport" content="width=device-width"/>
		<script src="Calculator.js"></script>
	</head>
	<body>
	<div id="calculator">
		<div class="top_screen clearfix">
			<div class="clear_data">C</div>
			<div class="result_screen"></div>
		</div>

		<div class="key_area clearfix">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="kaisan">+</span>
			
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="kaisan">-</span>
			
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="kaisan">/</span>

			<span>0</span>
			<span>.</span>
			<span class="equals">=</span>
			<span class="kaisan">x</span>
		</div>
	</div>
	</body>
	<footer>

	</footer>
</html>
